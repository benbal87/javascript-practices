<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>CSS Trick - 3D Tilt Hover Effects</title>
    <link rel="icon"
          type="image/png"
          href="../../../images/css-logo.png">
    <link rel="stylesheet"
          href="style.css">
    <script src="../../../scripts/jquery-3.2.0.js"></script>
    <script src="../../../scripts/tilt.jquery.js"></script>
    <!-- https://gijsroge.github.io/tilt.js/ -->
  </head>

  <body>
    <img class="image-box"
         src="../../../images/drizzt.jpg"
         data-tilt>
  </body>
  <script type="text/javascript">
    $(document).ready(function () {
      $('.image-box').tilt({
        maxTilt: 5
      });
    });
  </script>

</html>
