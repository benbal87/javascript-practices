<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <title>WebSocket Example</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    <link rel="stylesheet"
          type="text/css"
          media="screen"
          href="main.css" />
  </head>

  <body>
    <div id="mario-chat">
      <div id="chat-window">
        <div id="output"></div>
        <div id="feedback"></div>
      </div>
      <label for="handle">Handle</label>
      <input type="text"
             id="handle"
             placeholder="Handle">
      <label for="message">Message</label>
      <input type="text"
             id="message"
             placeholder="Message">
      <button id="send">
        Send
      </button>
    </div>

    <script src="chat.js"></script>
  </body>

</html>
