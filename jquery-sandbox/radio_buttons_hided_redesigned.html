<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Radio buttons hided and redesigned</title>
        <style>
            input[type="radio"] {
                display: none;
            }

            input[type="radio"]+label:before {
                background-color: white;
                border: 1px solid grey;
                border-radius: 100%;
                content: "";
                display: inline-block;
                font-size: 50px;
                width: 18px;
                height: 18px;
                vertical-align: middle;
                margin: -5px 10px 0 0;
                text-align: center;
            }

            input[type="radio"]:checked+label:before {
                background-color: rgb(236, 0, 140);
            }

        </style>
        <script src="scripts/jquery-3.2.0.js"></script>
        <script>
            $(document).ready(function () {
                $("input[name=radioName]").on("change", function () {
                    console.log($("input[name=radioName]:checked").val());
                });

                $('#setRadio1').click(function () {
                    $("#radio1").prop("checked", true)
                });

                sessionStorage.setItem("value", 2);

                $('#setRadio2').click(function () {
                    //                    $("input[name=radioName][value=" + 2 + "]").prop('checked', true);
                    $("input[name=radioName][value=" + sessionStorage.getItem("value") + "]").prop('checked', true);
                });

            });
        </script>
    </head>

    <body>
        <form action="">

            <input type="radio"
                   id="radio1"
                   name="radioName"
                   value="1">
            <label for="radio1"
                   class="control-label">
                RADIO BUTTON 1.
            </label>

            <input type="radio"
                   id="radio2"
                   name="radioName"
                   value="2">
            <label for="radio2"
                   class="control-label">
                RADIO BUTTON 2.
            </label>

            <input type="radio"
                   id="radio3"
                   name="radioName"
                   value="3">
            <label for="radio3"
                   class="control-label">
                RADIO BUTTON 3.
            </label>

            <input type="button"
                   id="setRadio1"
                   value="set button one by NAME">

            <input type="button"
                   id="setRadio2"
                   value="set button two by VALUE">

        </form>
    </body>

</html>
