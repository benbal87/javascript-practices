<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>jQuery radio button validation</title>
        <link rel="stylesheet"
              href="styles/style.css">
        <script src="scripts/jquery-3.2.0.js"></script>
        <script src="scripts/jquery.validate.js"></script>
        <script>
            $(function () {
                $.validator.setDefaults({
                    errorClass: 'help-block',
                    highlight: function (element) {
                        $(element)
                            .closest('.form-group')
                            .addClass('has-error');
                    },
                    unhighlight: function (element) {
                        $(element)
                            .closest('.form-group')
                            .removeClass('has-error');
                    },
                    errorPlacement: function (error, element) {
                        if (element.prop('type') === 'radio') {
                            error.insertAfter(element.parent().parent());
                        } else {
                            error.insertAfter(element);
                        }
                    }
                });


                $("#myForm").validate({
                    rules: {
                        nameForRadioGroup: {
                            required: true
                        }
                    },
                    messages: {
                        nameForRadioGroup: {
                            required: "Write here something!"
                        }
                    }
                });
            });
        </script>
    </head>

    <body>
        <form id="myForm">

            <label for="radio1">
                <input type="radio"
                       id="radio1"
                       name="nameForRadioGroup"
                       value="1"> 1. Radio Button
            </label>

            <label for="radio2">
                <input type="radio"
                       id="radio2"
                       name="nameForRadioGroup"
                       value="1"> 2. Radio Button
            </label>

            <label for="radio3">
                <input type="radio"
                       id="radio3"
                       name="nameForRadioGroup"
                       value="1"> 3. Radio Button
            </label>

            <input type="submit"
                   value="SUBMIT"
                   id="submitter"
                   name="submitter">

        </form>

    </body>

</html>
