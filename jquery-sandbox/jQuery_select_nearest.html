<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="scripts/jquery-3.2.0.js"></script>
    </head>

    <body>

        <div>
            <div id="one"
                 name="clickk"></div>
            <span id="three">
                <span id="two">TWO</span>
            </span>
        </div>

        <div>
            <div id="four"
                 name="clickk"></div>
            <span id="six">
                <span id="five">FIVE</span>
            </span>
        </div>

        <script>
            $(document).ready(function () {
                $("#two, #five").click(function () {
                    var id = $(this).attr("id");
                    console.log(id);

                    var closestId = $(this).parent().siblings('[name="clickk"]');
                    console.log(closestId);
                });
            });
        </script>
    </body>

</html>
