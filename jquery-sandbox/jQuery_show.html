<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="scripts/jquery-3.2.0.js"></script>
    </head>

    <body>
        <h1 style="display: none"
            id="h1Tag">AAAAAAAAAAAAAAAAAAAAAAA</h1>
        <button id="showTag">SHOW</button>


        <script>
            $(document).ready(function () {
                $("#showTag").click(function () {
                    $("#h1Tag").show();
                });
            });
        </script>
    </body>

</html>
