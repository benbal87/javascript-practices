<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Insert title here</title>
        <script src="scripts/jquery-3.2.0.js"></script>
        <style>
            .borderBold {
                border: 2px solid black;
            }
        </style>
    </head>

    <div id="testDiv">
        TEST
    </div>

    <button id="addClassButton">
        Add class
    </button>

    Button click count:
    <span id="buttonClickNumber">
        0
    </span>

    <body>
        <script type="text/javascript">
            var buttonClickCount = 0;

            $(document).ready(function () {
                $('#addClassButton').click(function() {
                    $('#testDiv').addClass('borderBold');
                    incresaseButtonClickNumber()
                });

                function incresaseButtonClickNumber() {
                    buttonClickCount++;
                    $('#buttonClickNumber').html(buttonClickCount);
                }
            });
        </script>
    </body>

</html>
