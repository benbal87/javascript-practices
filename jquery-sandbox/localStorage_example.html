<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>jQuery radio button validation</title>
        <link rel="stylesheet"
              href="styles/style.css">
        <script src="scripts/jquery-3.2.0.js"></script>
        <script src="scripts/jquery.validate.js"></script>
        <script>
            $(document).ready(function () {
                console.log("VALUE BEFORE: " + $('#select1').val());
                $('#select1').val('004');
                console.log("VALUE BEFORE SET: " + $('#select1').val());
                localStorage.setItem('value', $('#select1').val());
                console.log("VALUE OF THE SELECT: " + localStorage.getItem('value'));
            })
        </script>
    </head>

    <body>
        <form id="myForm">

            <div>
                <div>
                    <div>
                        <input type="radio"
                               id="radio1"
                               name="nameForRadioGroup"
                               value="1">
                        <label for="radio1">1. Radio Button</label>
                    </div>
                </div>

                <div>
                    <div>
                        <input type="radio"
                               id="radio2"
                               name="nameForRadioGroup"
                               value="1">
                        <label for="radio2">2. Radio Button</label>
                    </div>
                </div>

                <div>
                    <div>
                        <input type="radio"
                               id="radio3"
                               name="nameForRadioGroup"
                               value="1">
                        <label for="radio3">3. Radio Button</label>
                    </div>
                </div>
            </div>

            <input type="submit"
                   value="SUBMIT"
                   id="submitter"
                   name="submitter">

        </form>

    </body>

</html>
