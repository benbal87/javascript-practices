<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>jQuery Checkbox validation</title>
        <link rel="stylesheet"
              href="styles/style.css">
        <script src="scripts/jquery-3.2.0.js"></script>
        <script src="scripts/jquery.validate.js"></script>
        <script>
            $(function () {
                jQuery(document).ready(function () {
                    $.validator.addMethod("oneormorechecked", function (value, element) {
                        return $('input[name="' + element.name + '"]:checked').length > 0;
                    }, "At least 1 must be selected");
                });

                $('.validate').validate({
                    rules: {
                        textInput: {
                            required: true
                        }
                    },
                    messages: {
                        textInput: {
                            required: "WRITE SOMETING HERE!!!"
                        }
                    }
                });

            });
        </script>
    </head>

    <body>
        <form class="validate">

            <input type="text"
                   name="textInput"
                   placeholder="Some text here!!!">
            <br/> red

            <input type="checkbox"
                   name="colours[]"
                   value="red" />
            <br/> blue
            <input type="checkbox"
                   name="colours[]"
                   value="blue"
                   data-rule-oneormorechecked="true" />
            <br/> green
            <input type="checkbox"
                   name="colours[]"
                   value="green" />
            <br/>
            <input type="submit"
                   value="submit" />
        </form>
    </body>

</html>
