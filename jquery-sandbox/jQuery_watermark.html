<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            #thumbnails img {
                width: 450px;
                height: 450px;
                margin: 30px;
            }

            #thumbnails div {
                display: inline-block;
            }

            #main-image img {
                width: 300px;
                height: 300px;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }

        </style>
        <script src="scripts/jquery-3.2.0.js"
                type="text/javascript"></script>
        <script src="scripts/jquery.watermark.js"
                type="text/javascript"></script>
    </head>

    <body>
        <div id="thumbnails">
            <div>
                <div>
                    <div>
                        <img class="bear-image"
                             id="bear-image1"
                             src="images/bear01.jpg" />
                    </div>
                </div>
                <div>
                    <div>
                        <img class="bear-image"
                             id="bear-image2"
                             src="images/bear02.jpg" />
                    </div>
                </div>
                <div>
                    <div>
                        <img class="bear-image"
                             id="bear-image3"
                             src="images/bear03.jpg" />
                    </div>
                </div>
                <div>
                    <div>
                        <img class="bear-image"
                             src="images/bear04.jpg" />
                    </div>
                </div>
                <div>
                    <div>
                        <img class="bear-image"
                             src="images/bear05.jpg" />
                    </div>
                </div>
                <div>
                    <div>
                        <img class="bear-image"
                             src="images/bear06.jpg" />
                    </div>
                </div>
            </div>
        </div>
        <div id="testDiv">
            TEST DIV
        </div>
        <script>
            $(document).ready(function () {
                $('#bear-image1').click(function () {
                    $('#testDiv').hide();
                });
                $('#bear-image2').click(function () {
                    $('#testDiv').show();
                });

                $('#bear-image3').click(function () {
                    window.location.href = 'https://www.youtube.com/';
                });

                $('.bear-image').watermark({
                    path: 'images/bear_watermark.png'
                });
            })
        </script>
    </body>

</html>
