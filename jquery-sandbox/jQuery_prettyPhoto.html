<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>jQuery Pretty Photo</title>
        <style>
            #thumbnails img {
                width: 200px;
                height: 200px;
                margin: 30px;
            }

            #thumbnails div {
                display: inline-block;
            }

            #main-image img {
                width: 300px;
                height: 300px;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }

        </style>
        <script src="prettyPhoto/js/jquery-1.3.2.min.js"></script>
        <link rel="stylesheet"
              href="prettyPhoto/css/prettyPhoto.css">
        <script src="prettyPhoto/js/jquery.prettyPhoto.js"></script>
    </head>

    <body>
        fwqfwefwef
        <a id="main-image">
            <img src="images/bear01.jpg" />
        </a>

        <div id="anchors">
            <a href="images/bear01.jpg"
               rel="prettyPhoto[gallery1]"></a>
            <a href="images/bear02.jpg"
               rel="prettyPhoto[gallery1]"></a>
            <a href="images/bear03.jpg"
               rel="prettyPhoto[gallery1]"></a>
        </div>

        <div id="thumbnails">
            <img src="images/bear01.jpg" />
            <img src="images/bear02.jpg" />
            <img src="images/bear03.jpg" />
        </div>

        <script>
            $(document).ready(function () {
                $("a[rel^='prettyPhoto']").prettyPhoto({
                    social_tools: false,
                });

                $('#main-image').click(function () {
                    var caller = $('#main-image img').attr('src');
                    $('#anchors a').each(function () {
                        if ($(this).attr('href') == caller) {
                            $(this).trigger('click');
                        }
                    });
                });

                $('#thumbnails img').click(function () {
                    var actualImgToShow = $(this).attr('src');
                    $('#main-image img').attr('src', actualImgToShow);
                });

            });

        </script>
    </body>

</html>
