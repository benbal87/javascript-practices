<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google maps click on city open in new tab</title>
    </head>
    <style>
        body {
            text-align: center;
        }

        #map {
            height: 700px;
            width: 700px;
            display: inline-block;
        }
    </style>
    <script src="scripts/jquery-3.2.1.js"></script>
    <script async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5_aoeX3Gp40WpVINo2PP4Qw8EpeGc_A4&callback=initMap"
            type="text/javascript">
    </script>
    <body>
        <div id="map"></div>

        <script>
            function initMap() {
                var googleMap;
                var latitude = 47.218132;
                var longitude = 19.644156;
                var location = new google.maps.LatLng(latitude, longitude);

                var myOptions = {
                    zoom: 11,
                    center: location,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };

                googleMap = new google.maps.Map(document.getElementById('map'), myOptions);

                var locationMarker = new google.maps.Marker({
                    position: location,
                    map: googleMap
                });
            }
        </script>
    </body>
</html>
