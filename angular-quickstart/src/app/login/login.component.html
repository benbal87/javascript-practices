<div class="col-md-6 col-md-offset-3">
	<form #loginForm="ngForm">
		<div class="form-group">
      <div i18n>{{testInterpolation}}</div>
			<label i18n for="nameOfUser">
				Username
			</label>
			<input type="text"
			       id="nameOfUser"
			       required
			       class="form-control"
			       name="username"
			       [(ngModel)]="usernameInput"
			       #usernameRef="ngModel" />
			<div [hidden]="usernameRef.valid || usernameRef.pristine">
				Username is required!
			</div>
		</div>

		<div class="form-group">
			<label for="pwOfUser">
				Password
			</label>
			<input type="password"
			       id="pwOfUser"
			       required
			       class="form-control"
			       name="password"
			       [(ngModel)]="passwordInput"
			       #passwordRef="ngModel" />
			<div [hidden]="passwordRef.valid || passwordRef.pristine">
				Password is required!
			</div>
		</div>

		<div class="form-group">
			<button type="submit"
			        [disabled]="!loginForm.form.valid"
			        [routerLink]="['/about']"
			        (click)="checkLogin()"
			        class="btn btn-primary">
				Login
			</button>
		</div>
	</form>
</div>
